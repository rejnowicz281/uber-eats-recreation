<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" href="assets/icons/favicon.ico" type="image/x-icon" />
        <link rel="stylesheet" href="styles/index.css" />
        <link rel="stylesheet" href="styles/header.css" />
        <link rel="stylesheet" href="styles/hero.css" />
        <link rel="stylesheet" href="styles/help-section.css" />

        <title>Uber Eats | Food Delivery and Takeout</title>
    </head>
    <body>
        <header class="header">
            <nav class="header__nav">
                <div>
                    <a href="#"><img class="header__logo-img" src="assets/images/logo.svg" alt="Uber Eats" /></a>
                </div>
                <div>
                    <a class="header__login-link" href="#">Zaloguj się</a>
                    <a class="header__register-link" href="#">Zarejestruj się</a>
                </div>
            </nav>
        </header>
        <main>
            <section class="hero">
                <h1 class="hero__heading">Zamów dostawę w Twojej okolicy</h1>
                <form class="hero__form">
                    <div class="hero__address-container"">
                        <img src="assets/images/location.svg" alt="Location" />
                        <input class="hero__address-input" type="text" placeholder="Wpisz adres dostawy" />
                    </div>
                    <button class="hero__deliver-now">
                        <img src="assets/images/time.svg" alt="Time" />
                        <div class="hero__deliver-now__text" type="button">Dostarcz teraz</div>
                        <img src="assets/images/arrow-down.svg" alt="Arrow down" />
                    </button>
                    <button class="hero__search-button" type="submit">Wyszukaj restauracje</button>
                </form>
                <p>Lub <a class="hero__login-link" href="#"> zaloguj się </a></p>
            </section>
            <section class="help-section">
                <div class="help-section__card">
                    <img class="help-section__card__img" src="assets/images/laptopfood.webp" alt="Laptop Food" />
                    <h2 class="help-section__card__heading">Zadbaj o posiłki dla pracowników</h2>
                    <a class="help-section__card__link" href="#">Utwórz konto firmowe</a>
                </div>
                <div class="help-section__card">
                    <img class="help-section__card__img" src="assets/images/cooking.webp" alt="Cooking" />
                    <h2 class="help-section__card__heading">Ty zapewniasz menu, a my dostawę</h2>
                    <a class="help-section__card__link" href="#">Dodaj swoją restaurację</a>
                </div>
                <div class="help-section__card">
                    <img  class="help-section__card__img" src="assets/images/bikeride.webp" alt="Bike Courier" />
                    <h2 class="help-section__card_heading">Realizuj dostawy z Uber Eats</h2>
                    <a class="help-section__card__link" href="#">Zarejestruj się, aby realizować dostawy</a>
                </div>
            </section>
        </main>
    </body>
</html>
